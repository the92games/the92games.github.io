<!DOCTYPE html>
<html>
<head>
  <title>Coordinate List to Image Converter</title>
</head>
<body>
  <h1>Coordinate List to Image Converter</h1>

  <!-- File upload input -->
  <input type="file" id="fileInput">

  <!-- Convert button -->
  <button id="convertButton">Convert</button>

  <!-- Status indicator -->
  <div id="status"></div>

  <!-- Add JavaScript code here -->
  <script src="script.js"></script>
  <script>
    // Function to automatically trigger download
    function triggerDownload() {
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.click();
    }

    // Attach event listener to the download link
    const downloadLink = document.getElementById('downloadLink');
    downloadLink.addEventListener('click', triggerDownload);
  </script>
</body>
</html>
